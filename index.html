<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="form-floating mb-3">
            <label for="nameInput">Site Name</label>
            <input type="text" class="form-control" id="nameInput" onblur="validateName(this.value)" placeholder="name@example.com">
            <p class="alert alert-danger d-none" id="nameAlert">Site name must contain at least 3 characters</p>
          </div>
        <div class="form-floating mb-3">
            <label for="urlInput">Site URL</label>
            <input type="text" class="form-control" id="urlInput" onblur="validateUrl(this.value)" placeholder="name@example.com">
            <p class="alert alert-danger d-none" id="urlAlert">Site URL must be a valid one</p>

          </div>
          <button class="btn btn-primary m-auto" onclick="addBookMark()">Submit</button>
        </div>
        <div class="container">
            <table class="table">
                 <thead>
            <tr>
                <td>Index</td>
                <td>Website Name</td>
                <td>Visit</td>
                <td>Delete</td>
            </tr>    
        </thead>
       <tbody class="bg-white" id="bookmarkContainer">
       </tbody> 
              </table>
              
        </div>
        
        

    <script src="../Bookmark-assignment/index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
